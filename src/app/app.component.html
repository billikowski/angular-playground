<main>
  <div class="container mx-auto">
    <mat-card>
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title> Angular Playground </mat-card-title>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <ng-container [ngTemplateOutlet]="selection" />
      </mat-card-content>
    </mat-card>
  </div>
</main>
<ng-template #wip>Work in progress</ng-template>
<ng-template #selection>
  <mat-selection-list class="secondary">
    @for (item of [].constructor(10); track item) {
      <mat-list-option class="secondary">Item {{ $index }}</mat-list-option>
    }
  </mat-selection-list>
</ng-template>
